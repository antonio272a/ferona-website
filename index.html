<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferona Website</title>
    <meta name="description" content="website-threedium-3d-models: github-example" />
    <link rel="stylesheet" href="./assets/src/style.css?v=0.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="QRcode">
        <h1>How to View in<br>Augmented Reality</h1>
        <p>Scan this QR code with your<br>phone to view the object in<br>your space.</p>
        <img id="qrCodeImg" src="" alt="QR Code">
        <a id="closeQRcode" class="closeQRcode" href="#">close</a>
    </div>

    <a href="#" id="ar-button" class="AR-icon">
        <img src="./assets/images/ar_icon.svg" alt="AR-icon" style="display: none;">
    </a>
    <div class="d-flex flex-column">
        <div class="model">
            <div id="container3d_replace"></div>
            <div class="loadingContent" id="loadingContent">
                Loading 3D Model
                <div class="loading">
                    <div id="loadingBar" class="barBlue"></div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column align-items-center border border-dark">
            <div id="top-part-container" class="d-flex justify-content-around border border-success"></div>
            <div id="top-material-container" class="d-flex justify-content-around border border-info"></div>
            <div id="bottom-part-container" class="d-flex justify-content-around border border-danger"></div>
            <div id="bottom-material-container" class="d-flex justify-content-around border border-primary"></div>
        </div>
    </div>
        

    <section id="test-container"></section>
    <button type="button" id="save-btn" class="btn btn-success btn-lg">Save</button>
    <button type="button" id="toggle-mannequin-btn" class="btn btn-primary btn-lg">Toggle Mannequin</button>
    <button type="button" id="test-btn" class="btn btn-warning btn-lg">test</button>
    <script src="https://distcdn.unlimited3d.com/pres/v/2.0.15/unlimited3d.min.js"></script>  
    <script src="https://cdn.unlimited3d.com/js/deviceCheck.js"></script>
    <script type="text/javascript" src="./assets/src/materialImages.js"></script>
    <script type="text/javascript" src="./assets/src/partImagesForMaterial.js"></script>
    <script type="text/javascript" src="./assets/src/setup.js"></script>
    <script type="text/javascript" src="./assets/src/partImages.js"></script>
    <script type="text/javascript" src="./assets/src/partNames.js"></script>
    
    <script src="./assets/src/store.js"></script>
    <script src="./assets/src/threedium.js"></script>
    <script src="./assets/src/main.js"></script>
    <!-- <script src="./min_price_script/min_price.js"></script> -->
</body>
</html>
