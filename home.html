<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferona Website</title>
    <meta name="description" content="website-threedium-3d-models: github-example" />
    <link rel="stylesheet" href="./assets/src/style.css?v=0.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <section id="input-section" class="d-flex flex-column align-items-center mt-5">
        <div class="mb-3">
            <label for="name-input" class="form-label">Solution Name</label>
            <input id="name-input" class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label for="id-input" class="form-label">Solution Id</label>
            <input id="id-input" type="text" class="form-control">
        </div>
        <button id="test-button" class="btn btn-primary btn-lg">Test</button>
    </section>
    
    <div class="QRcode">
        <h1>How to View in<br>Augmented Reality</h1>
        <p>Scan this QR code with your<br>phone to view the object in<br>your space.</p>
        <img id="qrCodeImg" src="" alt="QR Code">
        <a id="closeQRcode" class="closeQRcode" href="#">close</a>
    </div>

    <a href="#" id="ar-button" class="AR-icon">
        <img src="./assets/images/ar_icon.svg" alt="AR-icon" style="display:none;">
    </a>
    
    <div class="model">
        <div id="container3d_replace"></div>
        <div class="loadingContent" id="loadingContent">
            Loading 3D Model
            <div class="loading">
                <div id="loadingBar" class="barBlue"></div>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-center border border-dark">
        <div id="top-part-container" class="d-flex justify-content-around border border-success"></div>
        <div id="top-material-container" class="d-flex justify-content-around border border-info"></div>
        <div id="bottom-part-container" class="d-flex justify-content-around border border-danger"></div>
        <div id="bottom-material-container" class="d-flex justify-content-around border border-primary"></div>
        <div class="drag-and-scroll">
    </div>
        <img src="./assets/images/drag_and_scroll.png" alt="dragAndScroll" class="drag-and-scroll-image">
        <!-- <p class="drag-and-scroll-p">
            drag and scroll to zoom and rotate
        </p> -->
    <!-- <button type="button" id="change1" class="btn btn-primary btn-lg">Change Dress</button>
    <button type="button" id="change2" class="btn btn-primary btn-lg">Test button</button> -->
    <script src="https://distcdn.unlimited3d.com/pres/v/2.0.15/unlimited3d.min.js"></script>  
    <script src="./assets/src/store.js"></script>
    <script src="./assets/src/threedium.js"></script>
    <script src="./assets/src/script.js"></script>
</body>
</html>
